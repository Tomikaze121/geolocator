<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      GeoLcation Example
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-pudding">
  <ion-button (click)="getCurrentLocation()">Get Current Location</ion-button>
  <ion-button (click)="watchLocation()">Watch Location</ion-button>

  <div *ngIf="location">
    <a><strong>Latitude:</strong>{{ location.latitude }}</a>
    <a><strong>Longitude:</strong>{{ location.longitude }}</a>
  </div>
</ion-content>
